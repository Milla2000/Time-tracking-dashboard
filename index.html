<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="grid">
      <!-- first div  -->
      <div class="one">
        <div class="up-side">
          <img class="imgs" src="/images/image-jeremy.png" alt="jeremy-img">
          <div>
            <span class="report">
              <h4>Report for</h4>
            </span>
          </div>
          <h1>Jeremy <br> Robson </h1>
        </div>
        <div class="vertical">
          <h4>Daily</h4>
          <h4>Weekly</h4>
          <h4>Monthly</h4>
        </div>
      </div>

      <!-- second  div  -->
      <div class="two">
        <div class="orange">
          <div class="svgs">
            <img class="logo-card" src="images/icon-work.svg" alt="" />
          </div>
        </div>
        <div class="small-div">
          <div class="put-space">
            <h3>Work</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1>32hrs</h1>
            <h4>Last Week - 36hrs</h4>
          </div>
        </div>
      </div>

      <!-- third div  -->
      <div class="three">
        <div class="blue">
          <div class="svgs">
            <img class="logo-card" src="images/icon-play.svg" alt="" />
          </div>
        </div>
        <div class="small-div">
          <div class="put-space">
            <h3>Play</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1>10hrs</h1>
            <h4>Last Week - 8hrs</h4>
          </div>
        </div>
      </div>

      <!-- fourth div  -->
      <div class="four">
        <div class="red">
          <div class="svgs">
            <img class="logo-card" src="images/icon-study.svg" alt="" />
          </div>
        </div>

        <div class="small-div">
          <div class="put-space">
            <h3>Study</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1>4hrs</h1>
            <h4>Last Week - 7hrs </h4>
          </div>
        </div>
      </div>

      <!-- fifth div  -->
      <div class="five">
        <div class="green">
          <div class="svgs">
            <img class="logo-card" src="images/icon-exercise.svg" alt="" />
          </div>
        </div>
        <div class="small-div">
          <div class="put-space">
            <h3>Exercise</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1>4hrs</h1>
            <!-- weekly -->
            <h4> Last Week - 5hrs </h4>
          </div>
        </div>
      </div>

      <!-- sixth div  -->
      <div class="six">
        <div class="purple">
          <div class="svgs">
            <img class="logo-card" src="images/icon-social.svg" alt="" />
          </div>
        </div>
        <div class="small-div">
          <div class="put-space">
            <h3>Social</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1>5hrs</h1>
            <!-- weekly -->
            <h4> Last week - 10hrs </h4>
          </div>
        </div>
      </div>

      <!-- seventh div  -->
      <div class="seven">
        <div class="yellow">
          <div class="svgs">
            <img class="logo-card" src="images/icon-self-care.svg" alt="" />
          </div>
        </div>
        <div class="small-div">
          <div class="put-space">
            <h3>Self Care</h3>
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <div class="down-side">
            <h1> 2hrs </h1>
            <h4>Last Week - 2hrs </h4>
          </div>
        </div>
      </div>

      <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </div>
</body>

</html>
